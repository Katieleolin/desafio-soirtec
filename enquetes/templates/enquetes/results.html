{% extends "enquetes/base.html" %}

{% block content %}
  <h1 class="mb-3">{{ enquete.pergunta }}</h1>

  <ul class="list-group">
  {% for choice in enquete.choice_set.all %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ choice.texto }}
      <span class="badge bg-success rounded-pill">{{ choice.votos }} voto(s)</span>
    </li>
  {% endfor %}
</ul>

  <a href="{% url 'enquetes:detail' enquete.id %}" class="btn btn-success">Votar novamente</a>
  <a href="{% url 'enquetes:index' %}" class="btn btn-secondary">Voltar Ã  lista</a>
{% endblock %}

{% if error_message %}
  <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}
